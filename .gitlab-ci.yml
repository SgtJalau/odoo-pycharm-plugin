stages:
  - test
  - build

run_tests:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml
    paths:
      - build/reports
    when: always

build:
  stage: build
  script:
    - ./gradlew buildPlugin
  artifacts:
    paths:
      - build/libs/odoo_plugin-*.jar